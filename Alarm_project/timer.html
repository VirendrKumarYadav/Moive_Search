<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom 12-Hour Time Input</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }

    #timeInput {
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 20px;
    }

    #submitBtn {
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<input type="time" id="timeInput" step="3600" list="times">
<datalist id="times">
  <option value="08:00">
  <option value="09:00">
  <option value="10:00">
  <!-- Add more options as needed -->
</datalist>
<button id="submitBtn" onclick="submitTime()">Submit Time</button>

<script>
  function submitTime() {
    var timeInput = document.getElementById("timeInput").value;
    console.log(timeInput);
    if(timeInput==""){
      alert("Please select time");
    }else{
      alert("Selected time: " + timeInput);
    }
  
  }
</script>

</body>
</html>
